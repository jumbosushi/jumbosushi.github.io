<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  {% assign user_url = site.url | append: site.baseurl %}
  {% assign full_base_url = user_url | default: site.github.url %}
  <link rel="stylesheet" href="{{ "/assets/style.css" | prepend: full_base_url }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Open Graph -->
  <meta property="og:url" content="https://yatsushi.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Atsushi Yamamoto">
  <meta property="og:image" content="https://yatsushi.com/images/headshot.png">
  <meta property="og:description" content="Atsushi Yamamoto - Software Engineer in Vancouver">
  <meta property="og:site_name" content="Atsushi Yamamoto">
  <meta property="og:locale" content="en_US">
  <!-- Twitter Cards -->
  <meta name="twitter:site"    content="@{{ site.social.twitter }}">
  <meta name="twitter:creator" content="@{{ site.social.twitter }}">
  <meta name="twitter:title"   content="{{ page.title }}">

  {% if page.summary %}
  <meta name="twitter:description" content="{{ page.summary }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}

  {% if page.image %}
  <meta name="twitter:card"  content="summary_large_image">
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
  {% else %}
  <meta name="twitter:card"  content="summary">
  <meta name="twitter:image" content="{{ site.image }}">
  {% endif %}

  <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
